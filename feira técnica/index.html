<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenacFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/android-chrome-512x512.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <nav>
        <a href="#"><h1 class="dm-sans-uniquifier">SenacFlix</h1></a>
        <a href="#" class="dm-sans-uniquifier">Início</a>
        <a href="#" class="dm-sans-uniquifier">Top 5</a>
        <a href="#" class="dm-sans-uniquifier">2023</a>
        <a href="#" class="dm-sans-uniquifier">2024</a>
        <button class="search-icon"><img src="imagem/lupa.png" class="search-icon"></button>
        <button class="notification-icon"><img src="imagem/notificacao.png" class="notification-icon"></button>
        <button class="profile-icon"><img src="${\profile-images\}" class="profile-icon"></button>
    </nav>
    </header>
    <main>
        <div class="carousel">
            <div class="slideshow-container">
                <div class="mySlides one">
                    <h1 class="texto">O sonho perfeito</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme1.jpeg" width="100%" height="200%">
                </div>
                <div class="mySlides two">
                    <h1 class="texto">Super-Ação</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme2.jpeg" width="100%">
                </div>
                <div class="mySlides three">
                    <h1 class="texto">O Intruso</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme3.jpeg" width="100%">
                </div>
                <div class="mySlides four">
                    <h1 class="texto">O segredo do Night Pub</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme4.jpeg" width="100%">
                </div>
                <div class="mySlides five">
                    <h1 class="texto">O sumiço de Madá</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme5.jpeg" width="100%">
                </div>
                <div class="mySlides six">
                    <h1 class="texto">O quarto</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme6.jpeg" width="100%">
                </div>
                <div class="mySlides seven">
                    <h1 class="texto">O mascarado</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme7.jpeg" width="100%">
                </div>
                <div class="mySlides eight">
                    <h1 class="texto">Advogado Ostr4</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme8.jpeg" width="100%">
                </div>
                <div class="mySlides nine">
                    <h1 class="texto">Parasomnia</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme9.jpeg" width="100%">
                </div>
                <div class="mySlides ten">
                    <h1 class="texto">Sussuros do Além</h1>
                    <button class="button-watch">Assistir</button>
                    <img src="imagem/filme10.jpeg" width="100%">
                </div>
            </div>
            <div class="direction prev" tabindex="0" onclick="plusSlides(-1)" role="button">❮</div>
            <div class="direction next" tabindex="0" onclick="plusSlides(1)" role="button">❯</div>
        </div>
        <div class="section-cartaz">
            <h1>Filmes</h1>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz1.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz2.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz3.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="#" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz5.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz6.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz7.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz8.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz9.jpeg" class="cartaz-button"></button>
            </div>
            <div class="cartaz">
                <button class="cartaz-button"><img src="imagem/cartaz10.jpeg" class="cartaz-button"></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
